<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Gerador de senha</title>
</head>
<body>
    <div class="container" id="container">
        <img id="password-img" src="src/img/illustration.svg" alt="">
        <h1 id="title">Gerar senha</h1>

        <div id="password-container">
            <span id="password" class="password"></span>
            <button class="copy" id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password-items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>
            <div class="item">
                <input type="checkbox" name="include-uppercase" id="include-uppercase">
                <label for="include-uppercase">
                    Incluir letra maiúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-lowercase" id="include-lowercase">
                <label for="include-lowercase">
                    Incluir letra minúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-number" id="include-number">
                <label for="include-number">
                    Incluir números
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-spacial-character" id="include-spacial-character">
                <label for="include-spacial-character">
                    Incluir caractere especial
                </label>
            </div>
            <button id="generate">
                Gerar senha
            </button>
        </div>
    </div>

    <script src="/src/javascript/script.js"></script>
</body>
</html>
